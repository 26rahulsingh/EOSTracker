<app-page>
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Action</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Action
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">

						<app-loading *ngIf="!action"></app-loading>
						<div *ngIf="action" class="table-responsive">
							<table class="table table-striped">
								<tr>
									<td>Transaction Id:</td>
									<td><a routerLink="/transactions/{{action.transaction_id}}">{{action.transaction_id}}</a></td>
								</tr>
								<tr>
									<td>Action Index:</td>
									<td>{{action.action_id}}</td>
								</tr>
								<tr>
									<td>Created At:</td>
									<td>{{action.createdAt.sec * 1000 | date:'medium'}}</td>
								</tr>
								<tr>
									<td>Handler Account:</td>
									<td><a routerLink="/accounts/{{action.handler_account_name}}">{{action.handler_account_name}}</a></td>
								</tr>
								<tr>
									<td>Type:</td>
									<td>{{action.type}}</td>
								</tr>
								<tr>
									<td>Authorization:</td>
									<td>
										<span *ngFor="let account of action.authorization">
											<a routerLink="/accounts/{{account.account}}">{{account.account}}</a>
										</span>
									</td>
								</tr>
								<tr>
									<td colspan="2"><prettyjson [obj]="action.data"> </prettyjson></td>
								</tr>
							</table>
						</div>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
		</div>

		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->
</app-page>
